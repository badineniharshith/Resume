<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Get in Touch</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: url('background.jpg') no-repeat center center/cover;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      font-weight: 600;
      text-transform: uppercase;
    }
    .contact-info {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }
    .contact-info div {
      display: flex;
      align-items: center;
      font-size: 1.4rem;
      margin: 15px 0;
      font-weight: 500;
    }
    .contact-info i {
      font-size: 2rem;
      margin-right: 15px;
      color: #ffdd57;
      animation: bounce 2s infinite;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }
  </style>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <h1>Contact Me</h1>
  <div class="contact-info">
    <div><i class="fas fa-envelope"></i> badineniharshith.49@gmail.com</div>
    <div><i class="fas fa-phone"></i> +91 9493410900</div>
    <div><i class="fab fa-linkedin"></i> <a href="https://www.linkedin.com/in/harshith-badineni-664b322b0/" style="color: #ffdd57; text-decoration: none;">LinkedIn Profile</a></div>
  </div>
</body>
</html>
